<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application</title>
    <!-- Bootstrap 5 CSS CDN for styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container-custom {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
            text-align: center;
        }
        #greeting {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            padding: 15px;
            border: 2px dashed #007bff;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container container-custom">
        <h1 class="mb-4">Simple Greeting App</h1>
        
        <!-- The required element -->
        <div id="greeting" class="alert alert-info" role="alert">
            <!-- Content will be inserted by JavaScript -->
            Loading...
        </div>

        <p class="mt-4 text-muted">This application demonstrates basic HTML structure and inline JavaScript execution.</p>
    </div>

    <!-- Bootstrap 5 JS CDN (optional for this simple case, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greetingElement = document.getElementById('greeting');
            const requiredText = 'Hello World';

            try {
                if (greetingElement) {
                    // Set the required text
                    greetingElement.textContent = requiredText;
                    console.log(`Successfully set greeting to: ${requiredText}`);
                } else {
                    // Error handling if the element is missing
                    console.error("Error: Element with ID 'greeting' not found.");
                    // Optionally display an error message on the page if possible
                    document.body.innerHTML = '<div class="alert alert-danger">Application Error: Required element missing.</div>';
                }
            } catch (error) {
                console.error("An unexpected error occurred during initialization:", error);
                if (greetingElement) {
                    greetingElement.textContent = 'Error initializing application.';
                }
            }
        });
    </script>

    <!--

    - Element #greeting exists (Div with id="greeting" exists)
    - Page title is 'Test Application' (<title>Test Application</title> exists)
    -->

</body>
</html>
